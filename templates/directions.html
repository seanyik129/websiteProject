{% extends 'base.html' %}

{% block title %}香港旅游指南 - 前往{{ attraction.name }}的路线{% endblock %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">首页</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('list_attractions') }}">景点</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('attraction_detail', id=attraction.id) }}">{{ attraction.name }}</a></li>
            <li class="breadcrumb-item active">路线指引</li>
        </ol>
    </nav>

    <h1>前往{{ attraction.name }}的路线</h1>
    <p class="lead">输入您当前位置，获取路线指引</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">路线规划</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="originInput" class="form-label">您的当前位置</label>
                        <input type="text" class="form-control" id="originInput" placeholder="输入地址或地标">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">交通方式</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="travelMode" id="drivingMode" value="DRIVING" checked>
                            <label class="btn btn-outline-primary" for="drivingMode">驾车</label>

                            <input type="radio" class="btn-check" name="travelMode" id="transitMode" value="TRANSIT">
                            <label class="btn btn-outline-primary" for="transitMode">公交</label>

                            <input type="radio" class="btn-check" name="travelMode" id="walkingMode" value="WALKING">
                            <label class="btn btn-outline-primary" for="walkingMode">步行</label>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" id="getDirectionsBtn">获取路线</button>
                </div>
            </div>

            <div class="card" id="directionsPanel" style="display: none;">
                <div class="card-header bg-success text-white">路线指引</div>
                <div class="card-body" id="directionsResult">
                    <!-- 路线指引将在这里显示 -->
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div id="map" style="height: 600px;"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap" async defer></script>
<script>
    let map, directionsService, directionsRenderer, autocomplete;
    const destination = { lat: {{ attraction.latitude }}, lng: {{ attraction.longitude }} };

    function initMap() {
        // 初始化地图
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: destination,
        });

        // 设置目的地标记
        const marker = new google.maps.Marker({
            position: destination,
            map: map,
            title: "{{ attraction.name }}"
        });

        // 初始化路线服务
        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer({
            map: map,
            panel: document.getElementById("directionsResult")
        });

        // 设置地址自动完成
        autocomplete = new google.maps.places.Autocomplete(
            document.getElementById("originInput"),
            {
                componentRestrictions: { country: "hk" },
                fields: ["formatted_address", "geometry", "name"]
            }
        );

        // 点击获取路线按钮时计算路线
        document.getElementById("getDirectionsBtn").addEventListener("click", calculateAndDisplayRoute);
    }

    function calculateAndDisplayRoute() {
        const origin = document.getElementById("originInput").value;
        if (!origin) {
            alert("请输入您的当前位置");
            return;
        }

        // 获取选中的交通方式
        const travelMode = document.querySelector('input[name="travelMode"]:checked').value;

        directionsService.route(
            {
                origin: origin,
                destination: { lat: {{ attraction.latitude }}, lng: {{ attraction.longitude }} },
                travelMode: google.maps.TravelMode[travelMode]
            },
            (response, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(response);
                    document.getElementById("directionsPanel").style.display = "block";
                } else {
                    document.getElementById("directionsResult").innerHTML =
                        `<div class="alert alert-danger">无法计算路线: ${status}</div>`;
                    document.getElementById("directionsPanel").style.display = "block";
                }
            }
        );
    }
</script>
{% endblock %}
